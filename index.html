<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rakAI-chatbot</title>
  </head>
  <body>
    <section class="js-hero-header">
    </section>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const container = document.querySelector('.js-hero-header');
    const rootHeader = ReactDOM.createRoot(container);

    function ChatInput() {
      return (
        <>
          <input placeholder="Look up here.." size="40"/>
          <button>Send</button>
        </>
      );
    };

    // const message = properties.message;
    // const sender = properties.sender;
    // const { message , sender } = properties;
    
    function ChatMessage({ message , sender }) {
      return (
        <div>
          { sender === "bot" && <img src="images/bot.png" width="50"/>} 
          { message }
          { sender === "user" && <img src="images/user.png" width="50"/>}
        </div>
      );
    };

    // Message Component
    function ChatMsgComp() {
      let chatMessagesArray = [
        {
          message : "Hey!. How are you?",
          sender : "user",
          id : 'id1'
        },
        {
          message : "Yeah I am good. How are you?",
          sender : "bot",
          id : 'id2'
        },
        {
          message : "Great. Its been long just wanted to catch up?. How you have been? whats going on?",
          sender : "user",
          id : 'id3'
        },
        {
          message : "Doing alright. Just working yk and went on a trip to Alaska",
          sender : "bot",
          id : 'id4'
        }
      ];

      return (
        chatMessagesArray.map( (chat) => {
          return (
            <ChatMessage 
              message = {chat.message}
              sender = {chat.sender}
              key = {chat.id}
            />
          ); 
        })
      );
    };

    // APP
    function App() {
      return (
        <>
          <ChatInput />
          <ChatMsgComp />
        </>
      );
    };
    rootHeader.render(<App/>);
  </script>
</html>
